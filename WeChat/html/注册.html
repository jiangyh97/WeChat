<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../scss/首页.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1949211_d79si62zfh8.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1949211_7549k841s8e.css">
    <style>
        .allWarp .rightNav .mianBox .post{
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="allWarp">

        <div class="leftNav">
            <div class="logoWarp">
                <a href="首页.html">
                    <div class="headLogo"><img src="../img/top.png" alt=""></div>
                </a>
            </div>
            <div class="logoWarp">
                <a href="#">
                    <div class="headLogo"><img src="../img/logo.jpg" alt=""></div>
                </a>
            </div>
        </div>

        <div class="midWarp">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">搜索</button>
                </span>
            </div>

            <div class="chatList">

            </div>
        </div>

        <div class="rightNav">
            <div class="mianBox">
                <div class="load">注册</div>
                <div class="input-control icon iconfont icon-Icon_wode">
                    <input type="text" class="username" placeholder="用户名" value="">
                </div>
                <div class="input-control icon iconfont icon-mima">
                    <input type="password" class="password" placeholder="密码" value="">
                </div>
                <div class="input-control icon iconfont icon-nicheng">
                    <input type="text" class="nickname" placeholder="昵称" value="">
                </div>
                <div class="post"><button class="btnPost">注册</button></div>
            </div>
        </div>
    </div>
   
</body>
<script src="../js/注册.js"></script>
</html>
